log4j.rootLogger=INFO,Console

## \u63a7\u5236\u53f0appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss,SSS}][%-5p] - %l:%m%n

## RollingFile appender
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.RollingFile.File=/data/logs/spider_web/stdout.log
log4j.appender.RollingFile.File=d:/tmp/logs/logout.log
log4j.appender.RollingFile.MaxFileSize=100KB
log4j.appender.RollingFile.File.DatePattern=.yyyy-MM-dd
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss,SSS}][%-5p] - %l:%m%n
log4j.appender.RollingFile.encoding=UTF-8
